


  <div class="row">
    <div class="full-width">
        <img src="https://img.icons8.com/nolan/64/000000/high-priority.png" class="center">
    </div>
      <h2 class="title"> {{ title }}</h2>
  </div> 
  <div class="row">

      <h3 class="message"> {{ message }} </h3>

  </div>
  <div class="full-width" *ngIf="confirm">
        <button class="margin-top-10 float-right" mat-raised-button color="ok-red" (click)="ok()">
          Đồng ý
         </button> 
        <button class="margin-top-10 float-right  margin-right-15" mat-raised-button color="fb-blue" (click) = "cancel()">
         Đóng
        </button>
      
  </div>
