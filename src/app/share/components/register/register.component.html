<div class="center-xs">
  <div class="big-center-logo center-xs" layout-align="center center">
    <img src="https://pngimage.net/wp-content/uploads/2018/06/html5-logo-png-6.png" width="100%">
  </div>
</div>
<div class="user-access-title">Đăng ký</div>
<div class="form">
  <mat-form-field appearance="outline">
    <mat-label>Tài khoản</mat-label>
    <input matInput placeholder="Tên tài khoản...">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email" placeholder="Địa chỉ email...">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Mật khẩu</mat-label>
    <input type="password" matInput placeholder="Nhập mật khẩu...">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Họ Đệm</mat-label>
    <input matInput placeholder="...">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Tên</mat-label>
    <input matInput placeholder="...">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Ngày sinh</mat-label>
    <input matInput type="date" placeholder="...">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Số điện thoại</mat-label>
    <input matInput placeholder="...">
  </mat-form-field>
  <button mat-flat-button color="primary">Đăng ký</button>
</div>
