<div [ngClass]="isMobile ? '' : 'content-desktop'">
  <mat-toolbar>
    <mat-toolbar-row>
      <span>Category 1</span>
      <span class="title-bar-spacer"></span>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="row">
    <app-youtube-video class="col col-inCat" *ngFor="let youtubeLink of youtubeLinks" [youtubeLink]="youtubeLink.link">
    </app-youtube-video>
    <div *ngIf="!youtubeLinks">Không có video nào cả</div>
  </div>
</div>
