<div [ngClass]="isMobile ? '' : 'content-desktop'">
  <mat-toolbar>
    <mat-toolbar-row>
      <span>Thư viện kỹ thuật {{swimStyle?.swim_name}}</span>
      <span class="title-bar-spacer"></span>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="row">
      <div class="col-sm" *ngFor="let youtubeLink of youtubeLinks">
          <app-youtube-video [youtubeLink]="youtubeLink.link">
          </app-youtube-video>
        </div>
    <div *ngIf="!youtubeLinks">Không có video nào cả</div>
  </div>
</div>
