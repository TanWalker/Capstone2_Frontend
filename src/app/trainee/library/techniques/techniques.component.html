<div [ngClass]="isMobile ? '' : 'content-desktop'">
<mat-toolbar>
  <mat-toolbar-row>
    <span>Thư viện kỹ thuật</span>
    <span class="title-bar-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
  <div class="card margin-top-10">
    <div class="card-body">
      <h5 class="card-title">Video mới</h5>
      <div class="frame-new-videos">
        <div class="new-videos">
          <app-youtube-video *ngFor="let newVideo of newVideos" [youtubeLink]="newVideo.link" class="new-video">
          </app-youtube-video>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <!-- for coach role -->
  <div *ngIf="authUser.isCoach()">
    <button mat-flat-button color="primary" (click)="openDialogAddVideo()">Thêm video mới</button>
  </div>
  <!--  -->
  <div class="row margin-top-10">
    <app-category class="col margin-top-10" *ngFor="let swimStyle of swimStyles; let i = index" [color]="colors[i]"
      [swimStyle]="swimStyle"></app-category>
  </div>
  <div style="height: 70px;display:block;"></div>
</div>
