<h1 mat-dialog-title><i class="fab fa-youtube"></i> Thêm video mới</h1>
<div mat-dialog-content>
  <div class="form">
    <mat-form-field appearance="outline">
      <mat-label>Đường link youtube</mat-label>
      <input matInput [(ngModel)]="currentLink" placeholder="Đường link" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Mục video</mat-label>
      <mat-select placeholder="Phân mục video" [(ngModel)]="currentStyle" (selectionChange)="onChangeStyle($event)">
        <mat-option *ngFor="let swimStyle of swimStyles" [value]="swimStyle.id">{{swimStyle?.swim_name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div class="row margin-top-10">
  <div class="col-xs" style="padding-right: 10px;">
    <button mat-flat-button [mat-dialog-close]>Đóng</button>
  </div>
  <div class="col-xs end-xs">
    <button mat-flat-button color="light-blue" (click)="addVideo()">Thêm</button>
  </div>
</div>
