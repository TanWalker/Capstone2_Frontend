<mat-toolbar>
  <mat-toolbar-row>
    <span>Thông tin cá nhân</span>
    <span class="title-bar-spacer"></span>
    <a *ngIf="authUser.isTrainee()" mat-stroked-button color="primary" routerLink="settings"><i
        class="fas fa-user-cog icon-fa-huge-large"></i></a>
  </mat-toolbar-row>
</mat-toolbar>
<div style="margin-bottom: 20px; margin-top:10px;">
  <div class="cover-body row">
    <div class="col-5">
      <div class="profiles-avatar-trainee center-xs" layout-align="center center">
        <img [src]="user.avatar || '../../assets/img_avatar.png'" height="100%" />
      </div>
    </div>
    <div class="col-7 cover-font">
      <div class="row"><!--i class="fas fa-user margin-right-5"></i-->Tên: {{user.last_name}} {{user.first_name}}</div>
      <div class="row margin-top-10"><!--i class="fas fa-child margin-right-5"></i-->Cân nặng: {{user.weight}} Kg</div>
      <div class="row margin-top-10">Tuổi: {{age}}</div>
      <div class="row margin-top-10"><!--i class="far fa-users-class margin-right-5"></i-->Nhóm: {{team.name}}</div>
    </div>
  </div>
  <div class="cover-container">
    <div class="transparent-dark"></div>
    <!-- <div class="cover-background-avatar" [ngStyle]="{'background-image':' url(' + user.avatar + ')'}"></div> -->
    <img class="cover-background-avatar" [src]="user.avatar || '../../assets/img_avatar.png'">
  </div>
</div>
<div class="card margin-bottom-20">
  <div class="card-body">
    <h5 class="card-title">Xếp loại</h5>
    <div class="alert alert-danger" role="alert">
      <span class="font-weight-bold">Nhịp tim:</span> {{rateEndurance || 'chưa có xếp loại'}}
    </div>
    <div class="alert alert-success" role="alert">
      <span class="font-weight-bold">BMI:</span> {{rateBmi || 'chưa có xếp loại'}}
    </div>
    <div class="alert alert-primary" role="alert">
      <span class="font-weight-bold">Tốc độ:</span> {{rateSpeed || 'chưa có xếp loại'}}
    </div>
  </div>
</div>
<div [ngStyle]="{'display': divStyle}">
  <canvas baseChart width="100" height="100" [datasets]="radarChartData" [options]="radarChartOptions"
    [labels]="radarChartLabels" [chartType]="radarChartType">
  </canvas>
</div>
