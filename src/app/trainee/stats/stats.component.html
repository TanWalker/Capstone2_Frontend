<mat-toolbar>
    <mat-toolbar-row>
      <span>Thống kê kết quả</span>
    </mat-toolbar-row>
  </mat-toolbar>
<div class="row margin-bottom-0 margin-top-15">
  <div class="btn-group btn-group-toggle btn-block" ngbRadioGroup name="radioBasic" [(ngModel)]="dateTypeOption"
    (click)="selectDateType($event.target.value)">
    <label ngbButtonLabel class="btn-touch btn-success d-flex align-items-center justify-content-center">
      <input ngbButton type="radio" [value]="1" checked> Theo tháng
    </label>
    <label ngbButtonLabel class="btn-touch btn-success d-flex align-items-center justify-content-center">
      <input ngbButton type="radio" [value]="2"> Theo năm
    </label>
  </div>
</div>
<div [ngClass]="!isFilterbyYearOnly ? 'row margin-top-20':'row margin-top-20 display-none'">
  <div class="col-4 padding-0">
    <select class="form-control selectpicker" data-style="btn-primary text-align-right" data-live-search="true"
      style="text-align-last: right;" (change)="selectMonth($event.target.value)">
      <option disabled selected>Tháng</option>
      <option *ngFor="let month of months" [value]="month">{{month}}</option>
    </select>

  </div>
  <div class="col-1" style="padding-right: 5.333333%;padding-left: 3%;font-size: 32px">/</div>
  <div class="col-4 padding-0">
    <select class="form-control selectpicker" data-style="btn-primary" data-live-search="true"
      (change)="selectYear($event.target.value)">
      <option disabled selected>Năm</option>
      <option *ngFor="let year of years" [value]="year">{{year}}</option>
    </select>
  </div>
  <div class="col-3 padding-0 padding-left-10">
    <button type="button" class="btn btn-light btn-block" (click)="submitDateEx()">TÌM</button>
  </div>
</div>
<div [ngClass]="isFilterbyYearOnly ? 'row margin-top-20':'row margin-top-20 display-none'">
  <div class="col-9 padding-0">
    <select class="form-control selectpicker" data-style="btn-primary" data-live-search="true"
      style="text-align-last: center;" (change)="selectYearOnly($event.target.value)">
      <option disabled selected>Chọn năm</option>
      <option *ngFor="let year of years" [value]="year">{{year}}</option>
    </select>
  </div>
  <div class="col-3 padding-0 padding-left-10">
    <button type="button" class="btn btn-light btn-block" (click)="submitDateEx()">TÌM</button>
  </div>
</div>
<span *ngIf="isYearOnly !== null">
  <hr>
  <legend *ngIf="!isYearOnly">Bài tập trong tháng <span
      *ngIf="month && year">{{submittedMonth}}/{{submittedYear}}</span>
  </legend>
  <legend *ngIf="isYearOnly">Bài tập trong năm {{submittedYearOnly}}</legend>
  <app-exercise *ngFor="let recordExercise of recordExercises" [recordExercise]="recordExercise"
    [submittedYear]="submittedYear" [submittedMonth]="submittedMonth" [submittedYearOnly]="submittedYearOnly"
    [isYearOnly]="isYearOnly"></app-exercise>
  <span *ngIf="!recordExercises" style="color:rgb(165, 165, 165)">Không có bài tập nào cả</span>
</span>
<div style="height: 70px;display:block;"></div>
