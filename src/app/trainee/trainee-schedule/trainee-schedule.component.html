<div [ngClass]="isMobile ? 'schedule-box mobile-zoom' : 'schedule-box'">
  <mwl-calendar-week-view [viewDate]="viewDate" [events]="events" [locale]="locale" (eventClicked)="handleEvent('Clicked', $event.event)"
    [refresh]="refresh" [dayStartHour]="8" [dayEndHour]="20" weekStartsOn="1"> </mwl-calendar-week-view>
</div>
