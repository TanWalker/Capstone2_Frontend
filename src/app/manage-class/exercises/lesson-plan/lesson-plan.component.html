 
 <!-- Manage session -->
 <div [ngClass]="isMobile ? '':'content-desktop'" style="float: left;">
    <mat-toolbar>
      <mat-toolbar-row>
        <span>Giáo án</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="row">
      <div class="col-12">
          <mat-form-field class="full-width">
              <mat-select>
                <mat-option>None</mat-option>
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2">Option 2</mat-option>
                <mat-option value="option3">Option 3</mat-option>
              </mat-select>
            </mat-form-field>
      </div>
      
    </div>
    <div class="row margin-bottom-20">
        <div class="col-xs-6 padding-left-0">
            <button mat-flat-button color="success" class="margin-right-5 full-width">
            Thêm giáo án <i class="far fa-swimmer"></i></button>
          </div>
          <div class="col-xs-6 padding-right-0">
            <button mat-flat-button color="primary"  class="full-width">
             Lưu giáo án <i class="far fa-water"></i>
            </button>
          </div>
    </div>
    <mat-divider></mat-divider>
  
    <!-- <div *ngIf="exercises.length === 0">
     {{ message.message.have_not_exercise }}
  </div> -->
  
  <mat-vertical-stepper>
      <mat-step *ngFor="let type of typeExs">
          <form >
              <ng-template matStepLabel>  {{ type?.name }}</ng-template>
              <div class="exercise-box">
                  <div *ngFor="let item of exercises" >
                    <div *ngIf="item.type_id === type.id">
                      <hr>
                    <app-exercise [exercise]="item" [logo]="type.logo" [isAdded]= true (remove)="removeEx($event)"></app-exercise>
                  </div>
                  </div>
                </div>
            </form> 
        </mat-step>
    </mat-vertical-stepper>
  
  </div>
