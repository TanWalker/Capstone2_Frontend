<a routerLink="/class/exercises/detail/{{exercise.id}}" class="lesson-link">
  <mat-card matRipple matRippleColor="rgba(136, 154, 255, 0.2)">
    <div class="row middle-xs">
      <div class="col-xs-3 center-xs">
        <img src="https://image.flaticon.com/icons/png/512/1090/1090671.png" width="100%">
      </div>
      <div class="col-xs-9 reneral-info">
        <div class="lesson-title">Tên giáo án: {{exercise.name}}</div>
        <div>Kiểu: {{exercise.style_id}}</div>
        <div>Quảng đường: {{exercise.distance}}</div>
        <div>Số lần lặp: {{exercise.repetition}}</div>
      </div>
    </div>
  </mat-card>
  </a>
