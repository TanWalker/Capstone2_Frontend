  <mat-card matRipple matRippleColor="rgba(136, 154, 255, 0.2)" class="my-card">
    <div class="row middle-xs">
      <div class="col-xs-3 center-xs">
        <img [src]="logo" width="100%">
      </div>
      <div class= "col-xs-7 reneral-info">
        <div class="lesson-title">Bài tập: {{exercise.name}}</div>
        <div>Kiểu bơi: {{exercise.style}}</div>
        <div>Khoảng cách: {{exercise.distance}} (m)</div>
        <div>Số lần lặp: {{exercise.reps}}</div>
      </div>
      <div class= "col-xs-2 goToLesson">
          <button mat-mini-fab (click)="addEx()" color="primary" [hidden]="isAdded" style="width: 40px">  
              <mat-icon>keyboard_arrow_right
                </mat-icon>
            </button>

            <button mat-mini-fab (click)="removeEx()" color="warn" [hidden]="!isAdded" style="width: 40px"> 
              <mat-icon>reply_all

                </mat-icon>
            </button>
      </div>
    </div>
  </mat-card>
