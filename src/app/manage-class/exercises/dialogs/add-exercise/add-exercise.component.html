<h1 mat-dialog-title><i class="fal fa-edit"></i> Tạo giáo án mới</h1>
<div mat-dialog-content>
  <div class="form">
    <mat-form-field appearance="outline">
      <mat-label>Tên giáo án</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-select placeholder="Kiểu bơi">
        <mat-option value="option1">Kiểu 1</mat-option>
        <mat-option value="option2">Kiểu 2</mat-option>
        <mat-option value="option3">Kiểu 3</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Cự li (m)</mat-label>
      <input matInput type="number"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Số lần lặp</mat-label>
      <input matInput type="number"/>
    </mat-form-field>
  </div>
</div>
<div class="row margin-top-10">
  <div class="col-xs" style="padding-right: 10px;">
    <button mat-flat-button [mat-dialog-close]>Hủy</button>
  </div>
  <div class="col-xs end-xs">
    <button mat-flat-button color="light-blue" (click)="createTeam()">Tạo</button>
  </div>
</div>
