<h1 mat-dialog-title><i class="fal fa-edit"></i> Tạo bài tập mới</h1>
<div mat-dialog-content>
  <div class="form">
    <mat-form-field appearance="outline">
      <mat-label>Tên bài tập</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-select placeholder="Kiểu bơi" [(ngModel)]="currentStyle">

        <mat-option *ngFor="let style of styles" [value]="style">{{style?.swim_name}}</mat-option>
      
      </mat-select>
    </mat-form-field>
    <mat-form-field>
        <textarea matInput placeholder="Textarea" rows=8>{{ currentStyle?.description }}</textarea>
      </mat-form-field>
      <mat-form-field appearance="outline">
          <mat-select placeholder="Khoảng cách (m)">
    
            <mat-option *ngFor="let distance of distances" [value]="distance.id">{{ distance?.swim_distance }} (m)</mat-option>
          
          </mat-select>
        </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Số lần lặp</mat-label>
      <input matInput type="number"/>
    </mat-form-field>
  </div>
</div>
<div class="row margin-top-10">
  <div class="col-xs" style="padding-right: 10px;">
    <button mat-flat-button [mat-dialog-close]>Hủy</button>
  </div>
  <div class="col-xs end-xs">
    <button mat-flat-button color="light-blue">Tạo</button>
  </div>
</div>
