<h1 mat-dialog-title><i class="fal fa-edit"></i> Tạo bài tập mới</h1>
<div mat-dialog-content>
  <div class="form">
    <mat-form-field appearance="outline">
      <mat-label>Tên bài tập</mat-label>
      <input matInput [(ngModel)]="exercise.name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Loại bài tập</mat-label>
        <mat-select placeholder="Loại bài tập" [(ngModel)]="exercise.type_id">
          <mat-option *ngFor="let type of typeOfExercise" [value]="type.id">{{type?.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Kiểu bơi</mat-label>
      <mat-select placeholder="Kiểu bơi" [(ngModel)]="currentStyle">
        <mat-option *ngFor="let style of styles" [value]="style">{{style?.swim_name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Miêu tả</mat-label>
        <textarea matInput placeholder="Textarea" rows=3 [(ngModel)]="exercise.description"></textarea> 
      </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Khoảng cách</mat-label>
      <mat-select placeholder="Khoảng cách (m)" [(ngModel)]="exercise.distance">
        <mat-option *ngFor="let distance of distances" [value]="distance.swim_distance">{{ distance?.swim_distance }}
          (m)</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Số lần lặp</mat-label>
      <input matInput type="number" [(ngModel)]="exercise.reps" />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Thời gian (ước lượng)</mat-label>
        <input matInput type="number" [(ngModel)]="exercise.time" />
      </mat-form-field>
  </div>
</div>
<div class="row margin-top-10">
  <div class="col-xs" style="padding-right: 10px;">
    <button mat-flat-button [mat-dialog-close]>Đóng</button>
  </div>
  <div class="col-xs end-xs">
    <button mat-flat-button color="light-blue" (click)="createExercise()">Tạo</button>
  </div>
</div>
