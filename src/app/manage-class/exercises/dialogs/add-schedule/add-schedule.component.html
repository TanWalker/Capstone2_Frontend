<h1 mat-dialog-title><i class="fal fa-edit"></i> Tạo lịch mới</h1>
<div mat-dialog-content>
  <div class="form">
    <mat-form-field appearance="outline">
      <mat-label>Giờ bắt đầu</mat-label>
      <input type="time" matInput />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Giờ kết thúc</mat-label>
      <input type="time" matInput placeholder="Tên nhóm" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Bài tập</mat-label>
      <mat-select>
        <mat-option>None</mat-option>
        <mat-option value="option1">Option 1</mat-option>
        <mat-option value="option2">Option 2</mat-option>
        <mat-option value="option3">Option 3</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Chọn ngày</mat-label>
      <input type="date" matInput />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Phút bắt đầu</mat-label>
      <input type="time" matInput />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Phút kết thúc</mat-label>
      <input type="time" matInput />
    </mat-form-field>
  </div>
</div>
<div class="row margin-top-10">
  <div class="col-xs" style="padding-right: 10px;">
    <button mat-flat-button [mat-dialog-close]>Hủy</button>
  </div>
  <div class="col-xs end-xs">
    <button mat-flat-button color="light-blue" (click)="createTeam()">Tạo</button>
  </div>
</div>
