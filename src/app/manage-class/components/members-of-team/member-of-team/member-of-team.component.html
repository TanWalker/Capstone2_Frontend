<a class="lesson-link">
  <mat-card>
    <div class="row middle-xs">
      <div class="col-xs-3 center-xs">
        <img [src]="member.avatar || message.default.member.avatar" class="member-avatar" width="100%">
      </div>
      <div class="col-xs-9 reneral-info">
        <div class="lesson-title">Tên thành viên: {{ member.display_name || member.username}}</div>
        <div>Sđt: {{member.phone || message.default.member.phone}}</div>
        <div>Chiều cao: {{member.height || message.default.member.height}} (m)</div>
        <div>Cân nặng: {{member.weight || message.default.member.weight}}</div>
      </div>

     
    </div>
    <div class="fullWidth margin-top-20">

      <canvas baseChart
      [datasets]="radarChartData"
      [options]="radarChartOptions"
      [labels]="radarChartLabels"
      [chartType]="radarChartType">
    </canvas>
    </div>
  </mat-card>

 
  </a>
