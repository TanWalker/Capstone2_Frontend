<div class="lesson-link">
  <mat-card>
    <div class="row middle-xs">
      <div class="col-xs-3 center-xs">
        <img src="https://image.flaticon.com/icons/png/512/1090/1090671.png" width="100%">
      </div>
      <div class="col-xs-9 reneral-info">
        <div class="lesson-title">Tên nhóm: {{ team.name }}</div>
        <div>Độ tuổi: {{ team.age }}</div>
        <button mat-flat-button color="success" (click)="edit()">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-stroked-button (click)="delete()">
          <mat-icon>delete</mat-icon>
        </button>
        <a (click)="openListMember()"> Danh sách </a>
      </div>
    </div>
  </mat-card>
</div>
