<h1 mat-dialog-title><i class="fal fa-edit"></i> Chỉnh sửa nhóm {{team}}</h1>
<div mat-dialog-content>
  <div class="form">
    <mat-form-field appearance="outline">
      <mat-label>Tên nhóm</mat-label>
      <input matInput placeholder="Tên nhóm" [value]="team" #teamInput (input)="onChange(teamInput.value,ageInput.value)" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Lứa tuổi </mat-label>
      <input matInput type="number" placeholder="Lứa tuổi" #ageInput (input)="onChange(teamInput.value,ageInput.value)"
        [value]="age" />
    </mat-form-field>
  </div>
</div>
<div class="row margin-top-10">
  <div class="col-xs" style="padding-right: 10px;">
    <button mat-flat-button [mat-dialog-close]>Hủy</button>
  </div>
  <div class="col-xs end-xs">
    <button mat-flat-button color="light-blue" [disabled]="isSaveBtnDisabled" (click)="createTeam()">Lưu</button>
  </div>
</div>
