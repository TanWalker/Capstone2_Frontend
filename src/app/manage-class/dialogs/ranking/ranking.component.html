<div class="row">

  <div class="col-8">
    <h3 style="font-weight: 900">Bảng xếp hạng</h3>
    <p> {{ data.team.name }} </p>
  </div>
  <div class="col-4">
    <button mat-stroked-button (click)="cancel()" class="float-right">
      Đóng
    </button>
  </div>
</div>

<div style="height: 70vh;overflow: auto;padding: 0 5px;">
  <app-style-rank *ngFor="let rank of ranks; let i = index" [style]="rank" [team]="data"></app-style-rank>
</div>
