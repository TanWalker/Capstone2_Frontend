
<h1 mat-dialog-title><div class="row">
  <div class="col-8">
    <p style="font-weight: 200">Bảng xếp hạng</p>
    <p> {{ data.team.name }} </p>
  </div>
  <div class="col-4">
    <button mat-stroked-button (click)="cancel()" class="float-right">
      Đóng
    </button>
  </div>
</div></h1>
<div mat-dialog-content>
    <app-style-rank *ngFor="let rank of ranks; let i = index" [style]="rank" [team]="data"></app-style-rank>
</div>
