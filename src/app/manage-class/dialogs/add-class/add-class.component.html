<h1 mat-dialog-title><i class="fal fa-edit"></i> Thêm nhóm mới</h1>
<div mat-dialog-content>
    <div class="form">
        <mat-form-field appearance="outline" class="margin-top-15">
            <mat-label>Tên nhóm</mat-label>
            <input matInput [formControl]="name" [(ngModel)]="class.team_name"  placeholder="Tên nhóm" />
            <mat-error  class="margin-top-15" *ngIf="name.invalid && isSubmit">{{message.name}}</mat-error>
          </mat-form-field>
        <mat-form-field appearance="outline" class="margin-top-15"> 
            <mat-label>Lứa tuổi </mat-label>
            <input matInput [formControl]="age" [(ngModel)]="class.age" type="number"  placeholder="Lứa tuổi" />
            <mat-error  class="margin-top-15" *ngIf="age.invalid && isSubmit">{{message.age}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="margin-top-15">
            <mat-label>Số lượng</mat-label>
            <input matInput [formControl]="numberal" type="number"  placeholder="Số lượng" />
            <mat-error class="margin-top-15" *ngIf="numberal.invalid && isSubmit">{{message.numberal}}</mat-error>
      </mat-form-field>
    </div>
</div>
<div class="row">
    <div class="col-xs" style="padding-right: 10px;">
        <button mat-flat-button [mat-dialog-close]>Hủy</button>
    </div>
    <div class="col-xs end-xs">
        <button mat-flat-button color="light-blue" (click)="createTeam()">Tạo</button>
    </div>
</div>
