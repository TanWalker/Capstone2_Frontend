<h1 mat-dialog-title><i class="fal fa-edit"></i> Thêm nhóm mới</h1>
<div mat-dialog-content>
    <div class="form">
        <mat-form-field appearance="outline">
            <mat-label>Tên nhóm</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Lứa tuổi </mat-label>
            <input matInput type="number">
        </mat-form-field>
    </div>
</div>
<div class="row">
    <div class="col-xs" style="padding-right: 10px;">
        <button mat-flat-button [mat-dialog-close]>Hủy</button>
    </div>
    <div class="col-xs end-xs">
        <button mat-flat-button color="primary" (click)="createTeam()">Tạo</button>
    </div>
</div>
