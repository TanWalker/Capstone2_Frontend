<div [ngClass]="isMobile ? '' : 'content-desktop'">
  <mat-toolbar>
    <mat-toolbar-row>
      <span>Thành tích</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="row">
    <div class="col-xs">
      <ngb-datepicker [(ngModel)]="currentScheduledDate" [startDate]="currentScheduledDate" (click)="onChangeDate(currentScheduledDate)"></ngb-datepicker>
    </div>
    <div class="col-xs">
      <div ngbDropdown class="d-inline-block full-width">
        <button class="btn btn-outline-primary full-width" ngbDropdownToggle>
          {{currentLesson?.name}}
        </button>
        <div ngbDropdownMenu class="record-drop-down">
          <button ngbDropdownItem *ngFor="let lesson of lessons" on-click="onChangeLesson(lesson)">
            {{lesson.name}}
          </button>
        </div>
      </div>
      <div ngbDropdown class="d-inline-block full-width">
        <button class="btn btn-outline-primary full-width" ngbDropdownToggle>
          {{currentFinalExercise?.name}}
        </button>
        <div ngbDropdownMenu class="record-drop-down">
          <button ngbDropdownItem *ngFor="let finalExercise of FinalExercises" on-click="onChangeFinalSet(finalExercise)">
            {{finalExercise?.name}}
          </button>
        </div>
      </div>
    </div>
    <button class="margin-top-20 margin-bottom-10" mat-raised-button color="light-blue" (click)="fireNotification()">
    Lưu
    </button>
  </div>
  <!-- <mat-divider></mat-divider> -->
  <div *ngFor="let member of members" class="margin-top-15">
    <app-single-record 
    [member]="member"
    [currentSchedule]="currentSchedule"
    [currentFinalExercise]="currentFinalExercise"
    ></app-single-record>
  </div>
  <!-- <button (click)="testAddRecord()"> aaa</button> -->
  <h3 class="empty-list"></h3>

</div>
