<!-- check if desktop or mobile device -->
<div *ngIf="isMobile" class="content-mobile">
  <router-outlet></router-outlet>
  <div style="margin-bottom:50px;"></div>
  <app-tab-bar></app-tab-bar>
</div>
<div *ngIf="!isMobile">
  <mat-toolbar color="primary">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span class="title-site" matRipple (click)="drawer.toggle()">Swim Tracker</span>
  </mat-toolbar>
  <div class="top-navbar-space"></div>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav-content class="content-desktop">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
    <mat-sidenav #drawer class="sidenav" mode="side" opened>
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/class/profiles" [routerLinkActive]="['list-tem-active']">
          <i class="fas fa-user-circle margin-right-15 margin-left-5"></i> Bromboy2010
        </a>
        <a mat-list-item routerLink="/class/classes" [routerLinkActive]="['list-tem-active']">
          <i class="fas fa-users-class margin-right-15 margin-left-5"></i> Nhóm
        </a>
        <a mat-list-item ><i class="far fa-books margin-right-15 margin-left-5"></i> Thư viện</a>
        <a mat-list-item ><i class="far fa-newspaper margin-right-15 margin-left-5"></i> Tin tức</a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
