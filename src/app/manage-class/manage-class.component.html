<!-- check if desktop or mobile device -->
<div *ngIf="isMobile" class="content-mobile">
  <router-outlet></router-outlet>
  <div style="margin-bottom:50px;"></div>
  <app-tab-bar></app-tab-bar>
</div>
<div *ngIf="!isMobile">
  <mat-toolbar color="light-blue">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span class="title-button" matRipple (click)="drawer.toggle()">Swim Tracker</span>
  </mat-toolbar>
  <div class="top-navbar-space"></div>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav-content class="content-desktop">
      <router-outlet></router-outlet>
      <div class="margin-bottom-20"></div>
    </mat-sidenav-content>
    <mat-sidenav #drawer class="sidenav" mode="side" opened>
      <mat-toolbar class="menu-banner">
        <div class="title-button margin-left-down-10 user-title" matRipple>
          <div class="mini-avatar">
            <img src="/assets/img_avatar.png" width="100%" />
          </div>
          <span class="user-title-text">Bromboy2010</span>
        </div>
        <span class="title-bar-spacer"></span>
        <div class="right-button">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>expand_more</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <a class="mat-menu-link" routerLink="/class/profiles">
              <button mat-menu-item>
                <i class="fas fa-user-circle menu-item-icon"></i>
                <span>Thông tin cá nhân</span>
              </button>
              <button mat-menu-item>
                <i class="far fa-sign-out menu-item-icon"></i>
                <span>Đăng xuất</span>
              </button>
            </a>
          </mat-menu>
        </div>
      </mat-toolbar>
      <mat-nav-list>
        <!-- <a mat-list-item routerLink="/class/profiles" [routerLinkActive]="['list-tem-active']">
          <i class="fas fa-user-circle margin-right-15 margin-left-5"></i> Bromboy2010
        </a> -->
        <a mat-list-item routerLink="/class/classes" [routerLinkActive]="['list-tem-active']">
          <i class="fas fa-users-class margin-right-15 margin-left-5"></i> Nhóm
        </a>
        <a mat-list-item><i class="far fa-books margin-right-15 margin-left-5"></i> Thư
          viện</a>
        <a mat-list-item><i class="far fa-newspaper margin-right-15 margin-left-5"></i> Tin
          tức</a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
