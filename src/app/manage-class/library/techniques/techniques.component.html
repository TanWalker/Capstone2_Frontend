<div [ngClass]="isMobile ? '' : 'content-desktop'">
  <mat-toolbar>
    <mat-toolbar-row>
      <span>Thư viện kĩ thuật</span>
      <span class="title-bar-spacer"></span>
      <button mat-flat-button color="light-blue" (click)="openDialogAddVideo()">Thêm video mới <i class="fas fa-plus-square margin-left-5"></i></button>
    </mat-toolbar-row>
  </mat-toolbar>
  <hr>
  <app-category *ngFor="let swimStyle of swimStyles; let i = index" [swimStyle]="swimStyle"></app-category>
  <div *ngIf="swimStyles.length == 0 || swimStyles == []" class="empty-list">
    <div>Vui lòng thêm kiểu bơi để làm danh mục thêm video</div>
  </div>
</div>
