<h1 mat-dialog-title><i class="fab fa-youtube"></i> Thêm video dinh dưỡng</h1>
<div mat-dialog-content>
  <div class="form">
    <mat-form-field appearance="outline">
      <mat-label>Địa chỉ liên kết youtube</mat-label>
      <input matInput (input)="onChange(linkInput.value)" #linkInput [(ngModel)]="currentLink"
        placeholder="Địa chỉ liên kết" />
    </mat-form-field>
  </div>
</div>
<div class="row margin-top-10">
  <div class="col-xs" style="padding-right: 10px;">
    <button mat-flat-button [mat-dialog-close]>Đóng</button>
  </div>
  <div class="col-xs end-xs">
    <button mat-flat-button color="light-blue" [disabled]="isAddDisabled" (click)="addVideo()">Thêm</button>
  </div>
</div>
