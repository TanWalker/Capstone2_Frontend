<div [ngClass]="isMobile ? '' : 'content-desktop'">
  <mat-toolbar>
    <mat-toolbar-row>
      <span>Thư viện dinh dưỡng</span>
      <span class="title-bar-spacer"></span>
      <button mat-flat-button color="light-blue" (click)="openDialogAddVideo()">Thêm video <i
          class="fas fa-plus-square margin-left-5"></i></button>
    </mat-toolbar-row>
  </mat-toolbar>
  <hr>
    <app-nutrition-row *ngFor="let nutrition of nutritions" (isRefresh)="refreshLinks($event)" [nutrition]="nutrition"></app-nutrition-row>
    <div *ngIf="nutritions.length === 0 || nutritions === []" class="empty-list">
      <div>Không có video về dinh dưỡng nào cả!</div>
    </div>
    <div style="height: 70px;display:block;"></div>
</div>
