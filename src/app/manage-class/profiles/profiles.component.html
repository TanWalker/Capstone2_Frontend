<mat-toolbar>
  <mat-toolbar-row>
    <span>Hồ sơ</span>
    <span class="title-bar-spacer"></span>
    <button mat-flat-button color="primary">Lưu thay đổi</button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="center-xs">
  <div class="profiles-avatar center-xs" layout-align="center center"><img src="../../assets/img_avatar.png" width="100%">
  </div>
</div>
<div class="form">
  <mat-form-field appearance="outline">
    <mat-label>Họ và Tên</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Số điện thoại</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Ngày sinh</mat-label>
    <input matInput type="date" placeholder="Chọn ngày">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Giới tính</mat-label>
    <mat-select placeholder="Chọn giới tính">
      <mat-option *ngFor="let gender of genders" [value]="gender.value">
        {{gender.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div *ngIf="isMobile">
    <button mat-flat-button color="warn">Đăng xuất</button>
  </div>
</div>
