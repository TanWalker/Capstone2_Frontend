<h1 mat-dialog-title><i class="fal fa-edit"></i> Tạo giáo án mới</h1>
<div mat-dialog-content>
  <div class="form">
    <mat-form-field appearance="outline">
      <mat-label>Tên nhóm</mat-label>
      <input matInput placeholder="Tên nhóm" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Lứa tuổi </mat-label>
      <input matInput type="number" placeholder="Lứa tuổi" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Số lượng</mat-label>
      <input matInput type="number" placeholder="Số lượng" />
    </mat-form-field>
  </div>
</div>
<div class="row margin-top-10">
  <div class="col-xs" style="padding-right: 10px;">
    <button mat-flat-button [mat-dialog-close]>Hủy</button>
  </div>
  <div class="col-xs end-xs">
    <button mat-flat-button color="light-blue" (click)="createTeam()">Tạo</button>
  </div>
</div>
